<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reading Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f9f9f9;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        .summary {
            background-color: #ffffff;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
            border-radius: 8px;
        }
        .summary h3 {
            margin: 0;
            font-size: 22px;
        }
        .summary p {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
        }
        .chart-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="summary">
            <h3>Total Books Saved</h3>
            <p>{{ total_books }}</p>
        </div>

        <div class="chart-container">
            <h2>Books Read Per Year</h2>
            <canvas id="chart" width="600" height="400"></canvas>
        </div>
        <div class="chart-container" style="margin-top: 30px;">
            <h2>Top 5 Most Read Authors</h2>
             <canvas id="authorChart" width="600" height="400"></canvas>
        </div>
    </div>

    <script>
        const chartData = JSON.parse('{{ chart_data|safe }}');
        const labels = chartData.map(item => item.year);
        const values = chartData.map(item => item.count);

        const ctx = document.getElementById('chart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Books Read',
                    data: values,
                    backgroundColor: 'rgba(75, 192, 192, 0.6)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Number of Books'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Year'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    title: {
                        display: true,
                        text: 'Yearly Reading Summary'
                    }
                }
            }
        });
    </script>
    <script>
    const authorData = JSON.parse('{{ author_data|safe }}');
    const authorLabels = authorData.map(item => item.author);
    const authorCounts = authorData.map(item => item.count);

    const ctx2 = document.getElementById('authorChart').getContext('2d');
    new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: authorLabels,
            datasets: [{
                label: 'Books by Author',
                data: authorCounts,
                backgroundColor: 'rgba(153, 102, 255, 0.6)',
                borderColor: 'rgba(153, 102, 255, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Books Count'
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'Author'
                    }
                }
            },
            plugins: {
                legend: {
                    display: false
                },
                title: {
                    display: true,
                    text: 'Most Read Authors'
                }
            }
        }
    });
</script>

</body>
</html>
