<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reading Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f9f9f9;
        }
        .container {
            width: 90%;
            margin: auto;
        }
        .summary {
            background-color: #ffffff;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
            border-radius: 8px;
        }
        .summary h3 {
            margin: 0;
            font-size: 22px;
        }
        .summary p {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
        }
        .charts-row {
            display: flex;
            justify-content: space-between;
            gap: 30px;
        }
        .chart-container {
            flex: 1;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        canvas {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="summary">
        <h3>Total Books Saved</h3>
        <p>{{ total_books }}</p>
    </div>

    <div class="charts-row">
        <div class="chart-container">
            <h2>Books Read Per Year</h2>
            <canvas id="yearChart"></canvas>
        </div>

        <div class="chart-container">
            <h2>Top 5 Most Read Authors</h2>
            <canvas id="authorChart"></canvas>
        </div>
    </div>
</div>

<script>
    const chartData = JSON.parse('{{ chart_data|safe }}');
    const labels = chartData.map(item => item.year);
    const values = chartData.map(item => item.count);

    const ctx = document.getElementById('yearChart').getContext('2d');
    new Chart(ctx, {
        type: 'pie',
        data: {
            labels: labels,
            datasets: [{
                label: 'Books Read Per Year',
                data: values,
                backgroundColor: [
                    '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#F67019'
                ],
                borderColor: '#fff',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'bottom'
                },
                title: {
                    display: true,
                    text: 'Books Read Per Year'
                }
            }
        }
    });
</script>

<script>
    const authorData = JSON.parse('{{ author_data|safe }}');
    const authorLabels = authorData.map(item => item.author);
    const authorCounts = authorData.map(item => item.count);

    const ctx2 = document.getElementById('authorChart').getContext('2d');
    new Chart(ctx2, {
        type: 'pie',
        data: {
            labels: authorLabels,
            datasets: [{
                label: 'Books by Author',
                data: authorCounts,
                backgroundColor: [
                    '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'
                ],
                borderColor: '#fff',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'bottom'
                },
                title: {
                    display: true,
                    text: 'Top 5 Authors'
                }
            }
        }
    });
</script>
</body>
</html>
