<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Saved Books</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

<div class="max-w-6xl mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-6 text-center text-indigo-700">üìö My Saved Books</h1>

  {% if books %}
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      {% for book in books %}
        <div class="bg-white rounded-lg shadow-md p-4 hover:shadow-xl transition duration-300">
          {% if book.thumbnail %}
            <img src="{{ book.thumbnail }}" alt="Book cover" class="w-full h-64 object-contain mb-4 rounded">
          {% else %}
            <div class="w-full h-64 flex items-center justify-center bg-gray-200 text-gray-500 mb-4 rounded">
              No Image
            </div>
          {% endif %}

          <h2 class="text-lg font-semibold text-gray-800">{{ book.title }}</h2>
          <p class="text-sm text-gray-600 mt-1">by {{ book.author }}</p>

          <div class="flex justify-between mt-4">
            <button class="edit-btn text-blue-600 hover:text-blue-800 font-medium"
                    data-id="{{ book.id }}"
                    data-title="{{ book.title|escapejs }}"
                    data-author="{{ book.author|escapejs }}">
              ‚úèÔ∏è Edit
            </button>

            <button 
                class="delete-btn text-red-600 hover:text-red-800 font-medium"
                data-id="{{ book.id }}">
                üóëÔ∏è Delete
            </button>

          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <div class="text-center text-gray-500 text-lg">
      No books saved yet.
    </div>
  {% endif %}
</div>

<!-- Edit Modal -->
<div id="editModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50">
  <div class="bg-white p-6 rounded shadow-lg w-96">
    <h2 class="text-xl font-semibold mb-4">Edit Book</h2>
    <form id="editForm">
      <input type="hidden" id="editId">
      <div class="mb-4">
        <label for="editTitle" class="block text-gray-700">Title</label>
        <input type="text" id="editTitle" class="w-full px-3 py-2 border rounded">
      </div>
      <div class="mb-4">
        <label for="editAuthor" class="block text-gray-700">Author</label>
        <input type="text" id="editAuthor" class="w-full px-3 py-2 border rounded">
      </div>
      <div class="flex justify-end space-x-3">
        <button type="button" onclick="closeEditModal()" class="text-gray-600 hover:text-gray-900">Cancel</button>
        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Save</button>
      </div>
    </form>
  </div>
</div>

<script>
  // Open modal and populate form
  document.querySelectorAll('.edit-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      document.getElementById('editId').value = btn.dataset.id;
      document.getElementById('editTitle').value = btn.dataset.title;
      document.getElementById('editAuthor').value = btn.dataset.author;
      document.getElementById('editModal').classList.remove('hidden');
    });
  });

  // Close modal
  function closeEditModal() {
    document.getElementById('editModal').classList.add('hidden');
  }

  // Handle edit form submission
  document.getElementById('editForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const id = document.getElementById('editId').value;
    const title = document.getElementById('editTitle').value;
    const author = document.getElementById('editAuthor').value;
fetch(`/api/books/${id}/`, {
  method: 'PUT',
  headers: {
    'Content-Type': 'application/json',
    'X-CSRFToken': '{{ csrf_token }}'
  },
  body: JSON.stringify({ title, author })
})
.then(res => {
  if (res.ok) {
    location.reload();
  } else {
    alert('Update failed');
  }
});

  });

  document.querySelectorAll('.delete-btn').forEach(button => {
  button.addEventListener('click', () => {
    const id = button.dataset.id;
    if (!confirm("Are you sure you want to delete this book?")) return;

    fetch(`/api/books/${id}/`, {
      method: 'DELETE',
      headers: {
        'X-CSRFToken': '{{ csrf_token }}'
      }
    })
    .then(res => res.text().then(text => {
      if (res.ok) {
        location.reload();
      } else {
        // Show the HTTP status and the response body (reason)
        alert(`Delete failed:\nStatus: ${res.status} ${res.statusText}\nResponse: ${text}`);
      }
    }))
    .catch(error => {
      alert('Delete failed: ' + error);
    });
  });
});


</script>

</body>
</html>
